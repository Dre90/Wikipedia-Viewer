<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Gulp boilerplate</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/styles.css">
  <!--endbuild-->
</head>
<body>
  <!--Your new content will be displayed in here-->
  <div class="wrapper">
    <header>
      <h1>Wikipedia Viewer</h1>
      <p>A FreeCodeCamp assignment</p>
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a>
    </header>

    <div class="form-wrapper">
      <input type="text" id="search" placeholder="Search">
      <button type="submit" class="btn" id="search-btn" >Search</button>
    </div>

    <div class="content-wrapper" id="content-wrapper"></div>
  </div>

  <!--build:js js/main.min.js -->
  <!-- <script src="js/lib/handlebars-v4.0.10.js"></script> -->
  <script src="js/lib/handlebars.runtime-v4.0.10.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->

</body>

</html>
